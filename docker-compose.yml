version: '3.8'

# Multi-database setup for DevGraph
services:
  neo4j:
    image: neo4j:5.15-community
    container_name: devgraph-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j-data:/data
    restart: unless-stopped

  falkordb:
    image: falkordb/falkordb:latest
    container_name: devgraph-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb-data:/data
    restart: unless-stopped

volumes:
  neo4j-data:
  falkordb-data:
