version: '3.8'

# Minimal Neo4j setup for quick start
services:
  neo4j:
    image: neo4j:5.15-community
    container_name: devgraph-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j-data:/data
    restart: unless-stopped

volumes:
  neo4j-data:
