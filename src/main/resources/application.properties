spring.application.name=DevGraph

# Active profiles: neo4j (database), dev (optional for development)
# Use neo4j for Neo4j database, falkordb for FalkorDB (when implemented)
spring.profiles.active=neo4j

# Disable API documentation by default (production-safe)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator settings
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always